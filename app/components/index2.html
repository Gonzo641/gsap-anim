<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZANDR</title>
    <link rel="stylesheet" href="/styles2.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-img-container">
        <img src="/public/images/azandr/Azandr1.png" alt="AZANDR Background" />
        <div class="hero-img-logo">
          <img src="/public/images/azandr/azandr-logo" alt="AZANDR Logo" />
        </div>
        <img src="/public/images/azandr/Azandr2.png" alt="" />
        <div class="hero-img-copy">
          <p>Scroll down to reveal</p>
        </div>
      </div>
    </section>

    <div class="fade-overlay"></div>

    <div class="overlay">
      <svg width="100%" height="100%">
        <defs>
          <mask id="logoRevealMask">
            <rect width="100%" height="100%" fill="white" />
            <path id="logoMask"></path>
          </mask>
        </defs>
        <rect
          width="100%"
          height="100%"
          fill="#111117"
          mask="url(#logoRevealMask)"
        />
      </svg>
    </div>

    <div class="logo-container"></div>
    <div class="overlay-copy">
      <h1>
        Animation <br />
        Experiment 452 <br />
        By Codegrid
      </h1>
    </div>

    <section class="outro">
      <p>Build your empire. Rule your city.</p>
    </section>

    <script type="module" src="/logo.js"></script>
    <script type="module" src="/script2.js"></script>
  </body>
</html>
